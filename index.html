<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャグラー設定判別</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>ジャグラー設定判別ツール</h2>

    <select id="daiSelect">
        <option value="" disabled selected>台を選んでください</option>
    </select>

    <p>総回転数: <input type="number" id="total" placeholder="例: 10000"></p>
    <p>BIG回数: <input type="number" id="big" placeholder="例: 40"></p>
    <p>REG回数: <input type="number" id="reg" placeholder="例: 30"></p>
    <p>ぶどう回数: <input type="number" id="budou" placeholder="例: 1500"></p>

    <button id="judgeBtn">設定を判別！</button>

    <div id="kikaiwariDisp"></div>

    <script src="./main.js"></script>
</body>
</html>
